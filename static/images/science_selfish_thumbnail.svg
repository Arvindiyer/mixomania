<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <!-- Gradient for the night sky background -->
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    
    <!-- Glow effect for the atoms -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for question marks -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Mirror gradient -->
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a506b;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#5bc0be;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#3a506b;stop-opacity:0.8"/>
    </linearGradient>
    
    <!-- Atom electron path gradient -->
    <linearGradient id="electronPath" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5bc0be;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#6fffe9;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5bc0be;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Reflection gradient -->
    <linearGradient id="reflectionGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#nightSky)"/>
  
  <!-- Subtle grid pattern suggesting structure/rationality -->
  <g opacity="0.1" stroke="#5bc0be" stroke-width="0.5">
    <line x1="0" y1="75" x2="800" y2="75"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="225" x2="800" y2="225"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="375" x2="800" y2="375"/>
    <line x1="100" y1="0" x2="100" y2="450"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="300" y1="0" x2="300" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="500" y1="0" x2="500" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
    <line x1="700" y1="0" x2="700" y2="450"/>
  </g>
  
  <!-- Floating question marks in background -->
  <g filter="url(#softGlow)" opacity="0.15">
    <text x="80" y="100" font-family="Georgia, serif" font-size="60" fill="#6fffe9">?</text>
    <text x="700" y="380" font-family="Georgia, serif" font-size="45" fill="#5bc0be">?</text>
    <text x="150" y="400" font-family="Georgia, serif" font-size="35" fill="#6fffe9">?</text>
    <text x="650" y="120" font-family="Georgia, serif" font-size="50" fill="#5bc0be">?</text>
  </g>
  
  <!-- Central mirror/dividing line -->
  <rect x="395" y="50" width="10" height="350" fill="url(#mirrorGrad)" rx="5" opacity="0.6"/>
  
  <!-- LEFT SIDE: The Atom (Science) -->
  <g transform="translate(220, 225)" filter="url(#glow)">
    <!-- Nucleus -->
    <circle cx="0" cy="0" r="15" fill="#ff6b6b"/>
    <circle cx="-5" cy="-3" r="6" fill="#c44569"/>
    <circle cx="5" cy="3" r="6" fill="#c44569"/>
    <circle cx="0" cy="5" r="5" fill="#ff8787"/>
    
    <!-- Electron orbits -->
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="url(#electronPath)" stroke-width="2" transform="rotate(-30)"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="url(#electronPath)" stroke-width="2" transform="rotate(30)"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="url(#electronPath)" stroke-width="2" transform="rotate(90)"/>
    
    <!-- Electrons -->
    <circle cx="70" cy="-35" r="6" fill="#6fffe9">
      <animate attributeName="cx" values="70;-70;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-35;35;-35" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="-60" r="6" fill="#6fffe9">
      <animate attributeName="cx" values="-50;50;-50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-60;60;-60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="80" r="6" fill="#6fffe9">
      <animate attributeName="cy" values="80;-80;80" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- RIGHT SIDE: The Reflection (distorted, questioning) -->
  <g transform="translate(580, 225)" filter="url(#glow)" opacity="0.7">
    <!-- Reflected nucleus - slightly distorted -->
    <circle cx="0" cy="0" r="15" fill="url(#reflectionGrad)"/>
    <circle cx="5" cy="-3" r="6" fill="#c44569" opacity="0.6"/>
    <circle cx="-5" cy="3" r="6" fill="#c44569" opacity="0.6"/>
    
    <!-- Distorted orbits with question mark integration -->
    <ellipse cx="0" cy="0" rx="75" ry="35" fill="none" stroke="#5bc0be" stroke-width="1.5" stroke-dasharray="8,4" transform="rotate(30)" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="75" ry="35" fill="none" stroke="#5bc0be" stroke-width="1.5" stroke-dasharray="8,4" transform="rotate(-30)" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="75" ry="35" fill="none" stroke="#5bc0be" stroke-width="1.5" stroke-dasharray="8,4" transform="rotate(90)" opacity="0.5"/>
    
    <!-- Question mark as the "electron" -->
    <text x="-10" y="85" font-family="Georgia, serif" font-size="28" fill="#6fffe9" font-weight="bold">?</text>
    <text x="55" y="-25" font-family="Georgia, serif" font-size="24" fill="#5bc0be">?</text>
    <text x="-65" cy="-40" font-family="Georgia, serif" font-size="20" fill="#5bc0be">?</text>
  </g>
  
  <!-- Connecting arrows suggesting self-reference loop -->
  <g stroke="#5bc0be" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 320 180 Q 400 120 480 180" marker-end="url(#arrowhead)"/>
    <path d="M 480 270 Q 400 330 320 270" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5bc0be" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Scattered stars/dots for depth -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="50" cy="50" r="1"/>
    <circle cx="120" cy="200" r="1.5"/>
    <circle cx="750" cy="80" r="1"/>
    <circle cx="680" cy="400" r="1.2"/>
    <circle cx="30" cy="350" r="1"/>
    <circle cx="770" cy="250" r="1.5"/>
    <circle cx="450" cy="30" r="1"/>
    <circle cx="350" cy="420" r="1.2"/>
  </g>
  
  <!-- Subtle text at bottom -->
  <text x="400" y="430" font-family="Georgia, serif" font-size="14" fill="#5bc0be" text-anchor="middle" opacity="0.6" letter-spacing="3">
    SCIENCE LOOKING AT ITSELF
  </text>
</svg>
